<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Bell</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Boom</span>
        </div>
    </div>

    <audio data-key="65" src="/sounds/clap.wav"></audio>
    <audio data-key="83" src="/sounds/kick.wav"></audio>
    <audio data-key="68" src="/sounds/hihat.wav"></audio>
    <audio data-key="70" src="/sounds/bell.wav"></audio>

    <script>
        window.addEventListener('keydown' , function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const button = document.querySelector(`div[data-key="${e.keyCode}"]`)
            
            if(!audio) return ;
            audio.currentTime = 0 ;
            audio.play();
            button.classList.add('playing')
        })

        function transitionRemove(e) {
            if(e.propertyName !== "transform") return ;
            this.classList.remove('playing')
        }
        const keys = document.querySelectorAll(".key");
        keys.forEach(key => key.addEventListener("transitionend", transitionRemove))  
    </script>


</body>
</html>
